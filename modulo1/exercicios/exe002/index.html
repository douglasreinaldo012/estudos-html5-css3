<h1>Parágrafo e Quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.Basta colocar tudo no meio do par de tegs &lt;p&gt; e &lt;/p&gt;</p><!--lt significa less than e gt significa greater than-->
    <!--entre esses traços é possivel fazer comentários.-->
    <p>Para adicionar uma quebra de <br>linha você pode usar a tag br.</p>
    <p>Alguns exemplos de simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &Delta;
        &uarr;
    </p>
    <p>
        Exemplos de Emojis:
