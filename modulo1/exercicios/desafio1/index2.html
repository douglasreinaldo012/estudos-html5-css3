<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrindo as tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5 podemos inserir os elementos dos da lista a seguir.Passe o mouse sobre os termos para descobrir quais tags utilizar em cada caso:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ate &lt;h6&gt;">titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;li&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
