<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo videos</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>inserindo videos de forma simples</p>
    <video src="midia/flamp4.mp4" width="300"controls poster="imagem/flaparafeed.jpg"></video>
    <p>Você também pode inserir de outra forma</p>
    <video width="560" height="315" poster="imagem/LELC1.jpg" controls>
        <source src="midia/AcaiDeliveryv2.mp4" type="video/mp4">
        <source src="midia/flamp4.mp4" type="video/mp4">
        <source src="midia/flawebm.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade</p>
    </video>
    <h1>inserindo videos do youTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gCctOum7_sg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
