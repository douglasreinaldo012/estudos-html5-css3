    <title>Aula Iframe</title>
</head>
<body>
    <h1>Testando o uso de IFrames</h1>

    <p>Acessando o site do
        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe>
        para diversas coisas.
    </p>
</body>
</html>
